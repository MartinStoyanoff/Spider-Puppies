<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spider ONE</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>

<body>

<header>
    <div class="header-panel">
        <div class="logo"><img width="100%" src="img/Logo.png" alt=""></div>
        <h1>WELCOME TO SPIDER ONE</h1>
    </div>
    <div>
        <nav>
            <ul class="nav">
                <li>
                    <a id="home-button" href="clientHome.html">Home</a>
                </li>
                <li>
                    <a id="bulk-button" href="#">Bulk payment</a>
                </li>
                <li>
                    <a id="subscriber-button" href="#">Payment for subscriber</a>
                </li>
                <li>
                    <a id="logout-button" href="#">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div>
        <ul class="nav">
            <li>
                <a id="select-all-button" href="#">Select all</a>
            </li>
            <li>
                <a id="select-none-button" href="#">Select none</a>

            <li>
                <a id="payment-button" href="#">Payment</a>
            </li>
        </ul>

    </div>
    <div class="table-container">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Select</th>
                <th scope="col">Subscriber</th>
                <th scope="col">Telecom Service</th>
                <th scope="col">Plan</th>
                <th scope="col">Sum</th>
                <th scope="col">Currency</th>
            </tr>

            <tbody id="bulk-container"></tbody>
        </table>

<footer></footer>
<script src="js/clientBulk.js" type="text/javascript"></script>
