<body>
<header class="sticky-top mb-4">
    <div class="header-panel">
    </div>
    <div>
        <nav>
            <ul class="nav">
                <li>
                    <a id="home-button" href="#">Home</a>
                </li>
                <li>
                    <a id="bulk-button" href="admin-bulk-payment.html">Generate Bulk payment</a>
                </li>
                <li>
                    <a id="subscriber-button" href="admin-single-payment.html">Generate Single Payment</a>

                <li>
                    <a id="manage-admin-button" href="admin-manage-admins.html">Manage Admins</a>
                </li>
                <li>

                <li>

                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Phone</th>
                            <th scope="col">Name</th>
                            <th scope="col">Avg per Month (BGN)</th>
                            <th scope="col">Turnover (BGN)</th>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="right-home-content">

                <div class="right-table-container">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Invoice</th>
                            <th scope="col">Subscriber</th>
                            <th scope="col">Telecom Service</th>
                            <th scope="col">Plan</th>
                            <th scope="col">Sum</th>
                            <th scope="col">Currency</th>
