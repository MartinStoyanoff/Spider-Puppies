<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change password | Spider Puppies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Change password
					</span>

                <div class="text-center p-t-13 p-b-23">
						<span class="txt1">
							This is your first login. You must change your password to continue.
                            </br>
                            You will be redirected to the Sign In page upon success.
						</span>

                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input class="input100" type="password" name="pass" placeholder="New password">
                    <span class="focus-input100"></span>
                </div>

                <div class="text-right p-t-13 p-b-23">
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        change
                    </button>
                </div>

                <div class="flex-col-c p-t-20 p-b-40">
                </div>
            </form>
        </div>
    </div>
</div>


<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
