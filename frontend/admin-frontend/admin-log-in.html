<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In | Spider Puppies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
                        SPIDER-ONE
                        <br>
                        Admin panel
					</span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input id="user-name" class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input id="password" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>

                    <a href="#" class="txt2">
                        Password?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <button id="sign-in-button" class="login100-form-btn">
                        Sign in
                    </button>
                </div>

                <div class="flex-col-c p-t-20 p-b-40">
                </div>
            </form>
        </div>
    </div>
</div>


<!--<script src="vendor/jquery/jquery-3.2.1.min.js"></script>-->
<script src="js/main.js"></script>
<script src="js/admin-log-in.js"></script>

</body>
</html>
